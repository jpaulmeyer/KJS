<script>
  function myFunction() {
    var x = document.getElementById("frm1");
    var skills = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        skills += x.elements[i].value + "<br>";
    }
    sessionStorage.setItem('skill', skills)
    console.log(skills);
  }
  function skillsHelp() {
     alert ("Skills are a great place to state your industry specific capabilities, as well as let employers know programs/equipment you feel confident using.List anything you think is relevant spaced by a comma.");
   }
</script>  

    <div class="container" style="text-align: center">
      <section class="section">
        <form id="frm1">
          <h1 class="title">Tell Us About: <br/> The Skills You Have</h1>   
            <div class="control">
              <input class="input is-dark" type="text is-dark" name="highschool" placeholder="What do you feel comfortable using? Ex: Excel">
            </div>
        </form>  
        <a href="responsibilities.html">
          <span class="button is-dark">Back</span>
        </a>  
        <span class="button is-warning" onclick="skillsHelp()">Help</span>
        <input type="button" class="button is-link" onclick="myFunction(); location.href='https://jpaulmeyer.github.io/doneresume.html'" value="Submit">  
      </section>
