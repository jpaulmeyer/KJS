<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body onload="printOption()">
            <!--END NAV-->
        <section class="hero is-dark">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title">
                     Here's Your Resume
                    </h1>
                    <h2 class="subtitle">
                      Make changes and download!
                    </h2>
                  </div>
                </div>
              </section>
        <script>
                  function printOption() {
                  document.getElementById("resume").innerHTML =
                  "Resume for: "+sessionStorage.getItem("industry")+"<br>"+"<br>"+"Education:"+"<br>"
                  +sessionStorage.getItem("education")+"<br>"+"Work Experience:"+"<br>"+sessionStorage.getItem("position")+"<br>"+ " "+sessionStorage.getItem("response")+"<br>"+"Skills:"+"<br>"+sessionStorage.getItem("skill");
                }
        </script>
    <div id="resume" style="text-align: center; border-style: solid; margin-top: 10px; margin-right: 250px;  margin-left: 250px">
    </div>   
                        <footer class="footer">
                                <div class="container">
                                  <div class="content has-text-centered">
                                              <div class="buttons">
                                                    <a href="skills.html">

                                  </div>
                                </div>
                              </footer>       

    
</body>
</html>
