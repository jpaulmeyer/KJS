  function myFunction() {
    var x = document.getElementById("frm1");
    var position = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        position += x.elements[i].value + " ";
    }
    sessionStorage.setItem('position', position)
    console.log(position);
  }
