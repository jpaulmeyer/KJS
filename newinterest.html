<script>
function getOption() {
    var obj = document.getElementById("mySelect");

}
function myFunction() {
    var x = document.getElementById("frm1");

    var i;
    for (i = 0; i < x.length ;i++) {

    }
    sessionStorage.setItem('textboxTest', text)

}
</script>
