<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repartus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          What industry are you interested in?
        </h1> 
      </div>
    </div>
  </section>

  <script>
  function getOption() {
      var obj = document.getElementById("mySelect");
      sessionStorage.setItem('industry', obj.options[obj.selectedIndex].text)
      console.log(sessionStorage.getItem('industry'))
  }
  function interestHelp() {
     alert ("It is helpful to tailor your resume to a specific industry. Pick one to begin and we will help you create a resume for jobs in that industry.");
     
  }
  </script>
  <!--form for dropdown menu-->
  <div class="container" style="text-align: center">
    <section class="section">
      <form>
        <h1 class="title">Select your desired industry:</h1>
        <select id="mySelect">
          <option>Select dropdown</option>
          <option>Administration</option>
          <option>Agriculture</option>
          <option>Broadcasting</option>
          <option>Clothing/Retail</option>
          <option>Retail</option>
          <option>Technology</option>
          <option>Agriculture</option>
          <option>Real Estate</option>
        </select>
      </form>
          <a href="/index.html">
            <span class="button is-dark">Back</span>
          </a> 
          <span class="button is-danger" onclick="interestHelp()">Help</span> 
          <input type="button" class="button is-link" onclick="getOption(); location.href='https://jpaulmeyer.github.io/education.html'" value="Submit">
    </section> 
  </div>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
      </div>
    </div>  
  </footer> 

</body>
</html>
