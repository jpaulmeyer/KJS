               <!--START OF CONTACT US FORM-->
               <script>
                  function myFunction() {
                    var x = document.getElementById("jscontact");
                    var contact = "";
                    var i;
                    for (i = 0; i < x.length ;i++) {
                        contact += x.elements[i].value + "<br>";
                    }
                    sessionStorage.setItem('contact', contact)
                    console.log(contact);
                  }
                </script>                                   
              <form id="jscontact">

                </div>
                
            
                 
                <div class="field">
                    <label class="label">Email</label>

                      </span>
                    </div>
                   
                  
                  
                  <div class="field">

                    </div>
                  </section>
                </div>
              </form>
