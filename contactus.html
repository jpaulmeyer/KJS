        <section class="hero is-dark">
                <div class="hero-body">

                    <h1 class="title">

                    <h2 class="subtitle">
                      We want to hear from you and help with any questions or concerns!
                    </h2>
                  </div>

               <!--START OF CONTACT US FORM-->
               <script>
                  function myFunction() {
                    var x = document.getElementById("jscontact");
                    var contact = "";
                    var i;
                    for (i = 0; i < x.length ;i++) {
                        contact += x.elements[i].value + "<br>";
                    }
                    sessionStorage.setItem('contact', contact)
                    console.log(contact);
                  }
                </script>                                   
              <form id="jscontact">
              <div class="container">
              <div class="field">
                <div class="section">
                  <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input class="input" type="text" name="name" placeholder="Text input">
                  </div>
                </div>
                
            
                 
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input" type="text" name="email" placeholder="Email input">
                      <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fa fa-warning"></i>
                      </span>
                    </div>
                   
                  
                  
                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" name="message" placeholder="Type your message here"></textarea>
                    </div>
                  </section>
                </div>
              </form>     
           
   
                  <footer class="footer">
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary" onclick="myFunction()">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-link">Cancel</button>
                    </div>
                    <div class="buttons">
