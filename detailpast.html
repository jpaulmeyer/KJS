<script>
  function myFunction() {
    var x = document.getElementById("frm1");
    var responsibilities = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        responsibilities += x.elements[i].value + "<br>";
    }
    sessionStorage.setItem('responsibilites', responsibilities)
    console.log(responsibilities);
  }
</script>
