<script>
function getOption() {
    var responseOption = document.getElementById("newResponse");
    sessionStorage.setItem('responseOption', responseOption.options[responseOption.selectedIndex].text)
    console.log(sessionStorage.getItem('responseOption'))
} 
function myFunction() {
    var x = document.getElementById("frm1");
    var response = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        response += x.elements[i].value + "<br>";
    }
    sessionStorage.setItem('response', response)
    console.log(response);
}
</script>
